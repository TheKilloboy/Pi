<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite π</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #7affc4;
            --background-color: #020a07;
            --glow-color: rgba(0, 255, 157, 0.5);
            --glow-color-white: rgba(232, 255, 248, 0.7);
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-rendering: optimizeLegibility;
        }
        
        .container {
            text-align: center;
            position: relative;
            max-width: 90%;
            width: 800px;
            padding: 1rem;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px var(--glow-color);
            animation: pulse 4s infinite ease-in-out;
        }
        
        #pi-display {
            font-size: 1.8rem;
            font-weight: 300;
            line-height: 1.8;
            margin: 1.5rem 0;
            max-height: 55vh;
            overflow-y: auto;
            padding: 1.5rem;
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 8px;
            background-color: rgba(0, 20, 10, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1) inset;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        #pi-display::-webkit-scrollbar {
            width: 6px;
        }

        #pi-display::-webkit-scrollbar-track {
            background: transparent;
        }

        #pi-display::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        
        .controls {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        button {
            background: transparent;
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 5px;
        }
        
        button:hover {
            background-color: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 15px var(--glow-color);
            color: #fff;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
        
        .digit {
            transition: all 0.5s ease-out;
            display: inline-block;
        }
        
        .new-digit {
            color: #fff;
            text-shadow: 0 0 15px var(--glow-color-white);
            transform: scale(1.5);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; text-shadow: 0 0 15px var(--glow-color); }
            50% { opacity: 1; text-shadow: 0 0 25px var(--glow-color); }
            100% { opacity: 0.8; text-shadow: 0 0 15px var(--glow-color); }
        }
        
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
        
        .stats {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            #pi-display {
                font-size: 1.3rem;
                padding: 1rem;
            }
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
            button {
                width: 80%;
                max-width: 250px;
                padding: 0.8rem;
            }
        }

    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div class="container">
        <h1>π = 3.</h1>
        <div id="pi-display"></div>
        <div class="stats">
            Generated numbers: <span id="digit-count">0</span>
        </div>
        <div class="controls">
            <button id="pause-btn">Pause</button>
            <button id="speed-up">Fast</button>
            <button id="speed-down">Slow</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const chars = "01π";
        const charArray = chars.split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);

        function* generatePi() {
            let q = 1n, r = 0n, t = 1n, k = 1n, n = 3n, l = 3n;
            while (true) {
                if (q * 4n + r - t < n * t) {
                    yield Number(n);
                    let nr = 10n * (r - n * t);
                    n = (10n * (3n * q + r)) / t - 10n * n;
                    q = 10n * q;
                    r = nr;
                } else {
                    let nr = (2n * q + r) * l;
                    let nn = (q * (7n * k) + 2n + r * l) / (t * l);
                    q = q * k;
                    t = t * l;
                    l = l + 2n;
                    k = k + 1n;
                    n = nn;
                    r = nr;
                }
            }
        }
        
        const piDisplay = document.getElementById('pi-display');
        const digitCount = document.getElementById('digit-count');
        const pauseBtn = document.getElementById('pause-btn');

        let piGenerator = generatePi();
        let speed = 200;
        let isPaused = false;
        let timer;
        let generatedDigits = 0;
        
        piGenerator.next(); 
        
        function generateNextDigit() {
            if (isPaused) return;
            
            const { value: digit } = piGenerator.next();
            
            const digitSpan = document.createElement('span');
            digitSpan.className = 'digit new-digit';
            digitSpan.textContent = digit;
            
            piDisplay.appendChild(digitSpan);
            
            setTimeout(() => {
                digitSpan.classList.remove('new-digit');
            }, 600);
            
            generatedDigits++;
            digitCount.textContent = generatedDigits;
            
            piDisplay.scrollTo({
                top: piDisplay.scrollHeight,
                behavior: 'smooth'
            });
            
            timer = setTimeout(generateNextDigit, speed);
        }
        
        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Continue' : 'Pause';
            
            if (!isPaused) {
                generateNextDigit();
            } else {
                clearTimeout(timer);
            }
        }
        
        function changeSpeed(delta) {
            speed += delta;
            if (speed < 50) speed = 50;
            if (speed > 2000) speed = 2000;
        }
        
        pauseBtn.addEventListener('click', togglePause);
        
        document.getElementById('speed-up').addEventListener('click', () => changeSpeed(-50));
        
        document.getElementById('speed-down').addEventListener('click', () => changeSpeed(50));
        
        document.getElementById('reset-btn').addEventListener('click', function() {
            clearTimeout(timer);
            piDisplay.innerHTML = '';
            generatedDigits = 0;
            digitCount.textContent = '0';
            piGenerator = generatePi();
            piGenerator.next();
            if (!isPaused) {
                timer = setTimeout(generateNextDigit, speed);
            }
        });
        
        generateNextDigit();
    </script>
</body>
</html>
